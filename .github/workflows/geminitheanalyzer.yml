name: Gemini Auto-Fix PR (Hardcore)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # every hour

jobs:
  auto-gemini-pr:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure Git with GPG signing support
      - name: Configure Git
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Enable GPG signing if keys are configured
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "Setting up GPG signing..."
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
            GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format=long | grep sec | awk '{print $2}' | cut -d'/' -f2)
            git config user.signingkey "$GPG_KEY_ID"
            git config commit.gpgsign true
            git config tag.gpgsign true
            echo "GPG signing enabled with key: $GPG_KEY_ID"
          else
            echo "GPG keys not configured - commits will not be signed"
            echo "To enable GPG signing, add GPG_PRIVATE_KEY and GPG_PASSPHRASE secrets"
          fi

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4️⃣ Install Gemini CLI
      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      # 5️⃣ Configure Gemini API key using environment variable
      - name: Configure Gemini CLI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          test -n "$GEMINI_API_KEY" && echo "✓ Gemini API key is configured" || echo "ERROR: GEMINI_API_KEY is not set"

      # 6️⃣ Run Gemini Code Assist (headless, auto-edit, YOLO)
      - name: Run Gemini CLI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          git checkout -B gemini-auto-fixes
          gemini -p "Analyze the YakaJS library and automatically generate fixes for any errors, refactor code where needed" \
                 --approval-mode=yolo \
                 --output-format json > gemini-report.json

          # Commit changes if Gemini modified files
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            
            # Sign commit if GPG is configured
            if git config --get user.signingkey > /dev/null 2>&1; then
              # Configure GPG to use passphrase from environment
              export GPG_TTY=$(tty)
              echo "allow-preset-passphrase" >> ~/.gnupg/gpg-agent.conf
              gpg-connect-agent reloadagent /bye
              
              # Preset the passphrase in GPG agent
              GPG_KEY_GRIP=$(gpg --with-keygrip --list-secret-keys | grep "Keygrip" | head -1 | awk '{print $3}')
              
              # Try both possible paths for gpg-preset-passphrase
              if [ -f "/usr/lib/gnupg/gpg-preset-passphrase" ]; then
                echo "$GPG_PASSPHRASE" | /usr/lib/gnupg/gpg-preset-passphrase --preset "$GPG_KEY_GRIP"
              elif [ -f "/usr/lib/gnupg2/gpg-preset-passphrase" ]; then
                echo "$GPG_PASSPHRASE" | /usr/lib/gnupg2/gpg-preset-passphrase --preset "$GPG_KEY_GRIP"
              else
                echo "Warning: gpg-preset-passphrase not found, trying alternative method..."
                gpgconf --kill gpg-agent
                gpg-agent --daemon --allow-preset-passphrase
              fi
              
              git commit -S -m "Gemini: automated code fixes"
              echo "Commit signed with GPG"
            else
              git commit -m "Gemini: automated code fixes"
              echo "Commit not signed (GPG not configured)"
            fi
            
            git push --force --set-upstream origin gemini-auto-fixes
          else
            echo "No changes detected by Gemini."
          fi

      # 7️⃣ Create Pull Request automatically
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Gemini: automated code fixes"
          branch: gemini-auto-fixes
          title: "Automated fixes by Gemini"
          body: |
            This PR was automatically created by Gemini Code Assist.
            It includes suggested fixes and improvements to the YakaJS library.
